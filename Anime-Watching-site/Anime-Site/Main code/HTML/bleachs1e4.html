<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Anime Leveling.com - Bleach - Thousands Year Of Blood War - Season 1 - Episode 4</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <style>
        body {
            background-color: rgb(27, 27, 27);
        }

        .video {
            height: 700px;
            width: 1250px;
        }

        .container {
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        width: 300px;
        text-align: center;
        }
    
        .commit-form {
            display: flex;
            gap: 10px;
        }
        
        input {
            flex: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        
        button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #218838;
        }
        
        ul {
            list-style: none;
            padding: 0;
            margin-top: 15px;
        }
        
        li {
            background: #ddd;
            padding: 8px;
            border-radius: 5px;
            margin-top: 5px;
            display: flex;
            justify-content: space-between;
        }
        
        li button {
            background-color: #dc3545;
            padding: 4px 8px;
        }
        
        li button:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <video class="video" controls autoplay>
        <source src="cBleachs1e4.mp4" type="video/mp4">
    </video>
    <hr>
    <div class="container">
        <h2>Commit Section</h2>
        <div class="commit-form">
            <input type="text" id="commitMessage" placeholder="Enter commit message">
            <button onclick="addCommit()">Commit</button>
        </div>
        <ul id="commitList"></ul>
    </div>
    <script>
        function addCommit() {
            const commitInput = document.getElementById('commitMessage');
            const commitText = commitInput.value.trim();

            if (commitText === '') {
                alert('Please enter a commit message.');
                    return;
            }

            const commitList = document.getElementById('commitList');
            const listItem = document.createElement('li');

            listItem.innerHTML = `${commitText} <button onclick="removeCommit(this)">X</button>`;

            commitList.appendChild(listItem);
            commitInput.value = ''; // Clear input after adding
        }

        function removeCommit(button) {
            button.parentElement.remove();
        }
    </script>
</body>
</html>
